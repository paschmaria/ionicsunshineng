<ion-card *ngFor = "let moduleType of moduleTypes" (click) = "cardClicked(moduleType)">
  
  <ion-card-header>
    {{moduleType.name}}  
  </ion-card-header>

  <ion-card-content>
    {{moduleType.description}}
    <img [src] = "moduleType.imageLink">
  </ion-card-content>

</ion-card>

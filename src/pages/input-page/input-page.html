  <div  *ngFor = "let inputItem of inputItems">
    <ion-card>
      
      <ion-card-header>
        {{inputItem.name}}
      </ion-card-header>

      <ion-card-content>
        {{inputItem.description}}
        <img [src] = "inputItem.imageLink" class = "card-img">
      </ion-card-content>
    </ion-card>

    <ion-item>
      <ion-label> Value : </ion-label>
      <ion-input [(ngModel)] = "inputItem.value" placeholder  = ""> </ion-input>
    </ion-item>
  </div>
